<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematička Igrica</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide icons as simple SVG components
        const Star = ({ className = "", size = 24, ...props }) => (
            <svg {...props} className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26" />
            </svg>
        );

        const Trophy = ({ className = "", size = 24, ...props }) => (
            <svg {...props} className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6" />
                <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18" />
                <path d="M4 22h16" />
                <path d="M10 14.66V17c0 .55.47.98.97 1.21C12.04 18.75 13 20.24 13 22" />
                <path d="M14 14.66V17c0 .55-.47.98-.97 1.21C11.96 18.75 11 20.24 11 22" />
                <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z" />
            </svg>
        );

        const Clock = ({ className = "", size = 24, ...props }) => (
            <svg {...props} className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10" />
                <polyline points="12,6 12,12 16,14" />
            </svg>
        );

        const Heart = ({ className = "", size = 24, ...props }) => (
            <svg {...props} className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.29 1.51 4.04 3 5.5l7 7Z" />
            </svg>
        );

        const MathGame = () => {
            const [gameState, setGameState] = useState('menu');
            const [currentQuestion, setCurrentQuestion] = useState('');
            const [answer, setAnswer] = useState('');
            const [correctAnswer, setCorrectAnswer] = useState(0);
            const [score, setScore] = useState(0);
            const [timeLeft, setTimeLeft] = useState(15);
            const [lives, setLives] = useState(3);
            const [level, setLevel] = useState(1);
            const [bestScore, setBestScore] = useState(() => {
                return parseInt(localStorage.getItem('mathGameBestScore') || '0');
            });
            const [streak, setStreak] = useState(0);
            const [showFeedback, setShowFeedback] = useState('');
            const [difficulty, setDifficulty] = useState('easy');

            // Save best score to localStorage
            useEffect(() => {
                localStorage.setItem('mathGameBestScore', bestScore.toString());
            }, [bestScore]);

            const generateQuestion = () => {
                const operations = ['+', '-', '×', '÷'];
                const operation = operations[Math.floor(Math.random() * operations.length)];
                let num1, num2, result, question;

                if (difficulty === 'easy') {
                    switch (operation) {
                        case '+':
                            num1 = Math.floor(Math.random() * 20) + 1;
                            num2 = Math.floor(Math.random() * 20) + 1;
                            result = num1 + num2;
                            question = `${num1} + ${num2}`;
                            break;
                        case '-':
                            num1 = Math.floor(Math.random() * 30) + 10;
                            num2 = Math.floor(Math.random() * num1) + 1;
                            result = num1 - num2;
                            question = `${num1} - ${num2}`;
                            break;
                        case '×':
                            num1 = Math.floor(Math.random() * 10) + 1;
                            num2 = Math.floor(Math.random() * 10) + 1;
                            result = num1 * num2;
                            question = `${num1} × ${num2}`;
                            break;
                        case '÷':
                            num2 = Math.floor(Math.random() * 10) + 1;
                            result = Math.floor(Math.random() * 10) + 1;
                            num1 = num2 * result;
                            question = `${num1} ÷ ${num2}`;
                            break;
                    }
                } else if (difficulty === 'medium') {
                    switch (operation) {
                        case '+':
                            num1 = Math.floor(Math.random() * 50) + 1;
                            num2 = Math.floor(Math.random() * 50) + 1;
                            result = num1 + num2;
                            question = `${num1} + ${num2}`;
                            break;
                        case '-':
                            num1 = Math.floor(Math.random() * 50) + 20;
                            num2 = Math.floor(Math.random() * num1) + 1;
                            result = num1 - num2;
                            question = `${num1} - ${num2}`;
                            break;
                        case '×':
                            num1 = Math.floor(Math.random() * 12) + 1;
                            num2 = Math.floor(Math.random() * 12) + 1;
                            result = num1 * num2;
                            question = `${num1} × ${num2}`;
                            break;
                        case '÷':
                            num2 = Math.floor(Math.random() * 12) + 1;
                            result = Math.floor(Math.random() * 12) + 1;
                            num1 = num2 * result;
                            question = `${num1} ÷ ${num2}`;
                            break;
                    }
                }

                setCurrentQuestion(question);
                setCorrectAnswer(result);
                setTimeLeft(15);
            };

            useEffect(() => {
                if (gameState === 'playing' && timeLeft > 0) {
                    const timer = setTimeout(() => setTimeLeft(timeLeft - 1), 1000);
                    return () => clearTimeout(timer);
                } else if (timeLeft === 0 && gameState === 'playing') {
                    handleTimeout();
                }
            }, [timeLeft, gameState]);

            const handleTimeout = () => {
                setLives(lives - 1);
                setStreak(0);
                setShowFeedback('timeout');
                setTimeout(() => {
                    setShowFeedback('');
                    if (lives - 1 <= 0) {
                        endGame();
                    } else {
                        generateQuestion();
                        setAnswer('');
                    }
                }, 1500);
            };

            const checkAnswer = () => {
                const userAnswer = parseInt(answer);
                if (userAnswer === correctAnswer) {
                    const points = 10 + (streak * 2) + (timeLeft * 1);
                    setScore(score + points);
                    setStreak(streak + 1);
                    setShowFeedback('correct');
                    
                    if (streak + 1 >= 10 && level < 3) {
                        setLevel(level + 1);
                        setDifficulty(level === 1 ? 'medium' : 'hard');
                    }
                } else {
                    setLives(lives - 1);
                    setStreak(0);
                    setShowFeedback('wrong');
                }

                setTimeout(() => {
                    setShowFeedback('');
                    if (lives - (userAnswer !== correctAnswer ? 1 : 0) <= 0) {
                        endGame();
                    } else {
                        generateQuestion();
                        setAnswer('');
                    }
                }, 1500);
            };

            const startGame = () => {
                setGameState('playing');
                setScore(0);
                setLives(3);
                setLevel(1);
                setStreak(0);
                setDifficulty('easy');
                generateQuestion();
            };

            const endGame = () => {
                setGameState('gameOver');
                if (score > bestScore) {
                    setBestScore(score);
                }
            };

            const getStars = () => {
                if (score >= 500) return 3;
                if (score >= 200) return 2;
                if (score >= 50) return 1;
                return 0;
            };

            const getLevelName = () => {
                if (level === 1) return 'Početnik';
                if (level === 2) return 'Srednji';
                return 'Stručnjak';
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-400 via-pink-400 to-yellow-400 flex items-center justify-center p-4">
                    <div className="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-md">
                        
                        {gameState === 'menu' && (
                            <div className="text-center">
                                <div className="mb-6">
                                    <h1 className="text-4xl font-bold text-purple-600 mb-2">🧮 Matematička Igrica</h1>
                                    <p className="text-gray-600">Vježbaj tablicu množenja i računanje!</p>
                                </div>
                                
                                {bestScore > 0 && (
                                    <div className="bg-yellow-100 rounded-xl p-4 mb-6">
                                        <div className="flex items-center justify-center gap-2 mb-2">
                                            <Trophy className="text-yellow-600" size={24} />
                                            <span className="text-lg font-bold text-yellow-800">Najbolji rezultat: {bestScore}</span>
                                        </div>
                                        <div className="flex justify-center gap-1">
                                            {[...Array(3)].map((_, i) => (
                                                <Star 
                                                    key={i} 
                                                    className={`w-6 h-6 ${i < getStars() ? 'text-yellow-500 fill-current' : 'text-gray-300'}`} 
                                                />
                                            ))}
                                        </div>
                                    </div>
                                )}
                                
                                <button 
                                    onClick={startGame}
                                    className="bg-gradient-to-r from-green-400 to-blue-500 text-white font-bold py-4 px-8 rounded-full text-xl hover:scale-105 transform transition-all duration-200 shadow-lg"
                                >
                                    🚀 Pokreni igru!
                                </button>
                            </div>
                        )}

                        {gameState === 'playing' && (
                            <div className="text-center">
                                <div className="flex justify-between items-center mb-6">
                                    <div className="flex gap-1">
                                        {[...Array(3)].map((_, i) => (
                                            <Heart 
                                                key={i} 
                                                className={`w-6 h-6 ${i < lives ? 'text-red-500 fill-current' : 'text-gray-300'}`} 
                                            />
                                        ))}
                                    </div>
                                    <div className="text-lg font-bold text-purple-600">
                                        {score} bodova
                                    </div>
                                </div>

                                <div className="flex justify-between mb-4">
                                    <span className="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-bold">
                                        Razina: {getLevelName()}
                                    </span>
                                    {streak > 0 && (
                                        <span className="bg-orange-100 text-orange-800 px-3 py-1 rounded-full text-sm font-bold">
                                            🔥 Niz: {streak}
                                        </span>
                                    )}
                                </div>

                                <div className="mb-6">
                                    <div className="flex items-center justify-center gap-2 mb-2">
                                        <Clock className="text-blue-500" size={20} />
                                        <span className={`text-xl font-bold ${timeLeft <= 5 ? 'text-red-500' : 'text-blue-500'}`}>
                                            {timeLeft}s
                                        </span>
                                    </div>
                                    <div className="w-full bg-gray-200 rounded-full h-2">
                                        <div 
                                            className={`h-2 rounded-full transition-all duration-1000 ${timeLeft <= 5 ? 'bg-red-500' : 'bg-blue-500'}`}
                                            style={{ width: `${(timeLeft / 15) * 100}%` }}
                                        ></div>
                                    </div>
                                </div>

                                <div className="mb-6">
                                    <div className="text-4xl font-bold text-gray-800 mb-4 p-6 bg-gray-50 rounded-xl">
                                        {currentQuestion} = ?
                                    </div>
                                </div>

                                {showFeedback && (
                                    <div className={`mb-4 p-4 rounded-xl font-bold text-lg ${
                                        showFeedback === 'correct' ? 'bg-green-100 text-green-800' :
                                        showFeedback === 'wrong' ? 'bg-red-100 text-red-800' :
                                        'bg-orange-100 text-orange-800'
                                    }`}>
                                        {showFeedback === 'correct' && '🎉 Bravo! Točno!'}
                                        {showFeedback === 'wrong' && `❌ Netočno! Odgovor je ${correctAnswer}`}
                                        {showFeedback === 'timeout' && '⏰ Vrijeme je isteklo!'}
                                    </div>
                                )}

                                <div className="mb-6">
                                    <input
                                        type="number"
                                        value={answer}
                                        onChange={(e) => setAnswer(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && answer && checkAnswer()}
                                        className="w-full text-2xl text-center p-4 border-2 border-gray-300 rounded-xl focus:border-purple-500 focus:outline-none"
                                        placeholder="Upiši odgovor..."
                                        disabled={showFeedback !== ''}
                                    />
                                </div>

                                <button 
                                    onClick={checkAnswer}
                                    disabled={!answer || showFeedback !== ''}
                                    className="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white font-bold py-4 px-6 rounded-xl text-xl hover:scale-105 transform transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    ✓ Potvrdi odgovor
                                </button>
                            </div>
                        )}

                        {gameState === 'gameOver' && (
                            <div className="text-center">
                                <div className="mb-6">
                                    <h2 className="text-3xl font-bold text-purple-600 mb-4">🎮 Igra završena!</h2>
                                    <div className="bg-purple-100 rounded-xl p-6 mb-4">
                                        <div className="text-2xl font-bold text-purple-800 mb-2">
                                            Tvoj rezultat: {score}
                                        </div>
                                        <div className="flex justify-center gap-1 mb-2">
                                            {[...Array(3)].map((_, i) => (
                                                <Star 
                                                    key={i} 
                                                    className={`w-8 h-8 ${i < getStars() ? 'text-yellow-500 fill-current' : 'text-gray-300'}`} 
                                                />
                                            ))}
                                        </div>
                                        <div className="text-sm text-purple-600">
                                            {score >= 500 ? '🏆 Nevjerojatan rezultat!' :
                                             score >= 200 ? '🥈 Odličan posao!' :
                                             score >= 50 ? '🥉 Dobro odrađeno!' :
                                             '💪 Nastavi vježbati!'}
                                        </div>
                                    </div>
                                </div>

                                <div className="space-y-3">
                                    <button 
                                        onClick={startGame}
                                        className="w-full bg-gradient-to-r from-green-400 to-blue-500 text-white font-bold py-4 px-6 rounded-xl text-lg hover:scale-105 transform transition-all duration-200"
                                    >
                                        🔄 Igraj ponovno
                                    </button>
                                    <button 
                                        onClick={() => setGameState('menu')}
                                        className="w-full bg-gray-500 text-white font-bold py-3 px-6 rounded-xl text-lg hover:scale-105 transform transition-all duration-200"
                                    >
                                        🏠 Povratak na menu
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<MathGame />, document.getElementById('root'));
    </script>
</body>
</html>
